{% extends "base.html" %}
{% load static %}


{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar el producto "{{ product.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'Usuario:show_productos_usuario' %}">Cancelar</a>
</form>



{% endblock %}
