{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Realice la rese√±a para el trueque: {{ trade.trueque_1.titulo }}</h2>

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  <div>
    <label for="{{ form.estrellas.id_for_label }}">{{ form.estrellas.label }}</label>
    {{ form.estrellas }}
  </div>
  <div>
    <label for="{{ form.comentario.id_for_label }}">Comentario:</label>
    {{ form.comentario }}
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock %}
